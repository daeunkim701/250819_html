<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html 주석 -->
    <!-- head : 메타태그 : 정보를 끌어오거나 제공해주기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠지</title>
  </head>
  <body>
    <!-- 마크다운 -->
    <!-- 제목과 단락 -->
    <h1>가장 큰 제목</h1>
    <h2>두 번 째 큰 제목</h2>
    <h3>세 번 째 큰 제목</h3>
    <h4>네 번 째 큰 제목</h4>
    <h5>다섯 번 째 큰 제목</h5>
    <h6>여섯 번 째 큰 제목</h6>
    <!-- alt + shift + 위/아래 : 줄 복제 -->
    <!-- alt + 위/아래 : 줄 이동 -->
    <!-- ctrl + shift + k : 줄 삭제 -->

    <p>이것은 문단입니다. HTML은 웹 페이지의 <strong>구조</strong>를 만드는 마크업 언어입니다.</p>
    <p>
      또 다른 문단입니다. <br />
      br 태그를 사용하면 문단 내에서 줄바꿈을 할 수 있습니다. <em>이탤릭체</em>로 강조할 수도 있습니다.
    </p>

  </body>
</html>
